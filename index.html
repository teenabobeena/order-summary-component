<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper d-flex justify-content-center align-items-center">
  <div class="container rounded-3 mt-5 mb-5">
    <img class="img-fluid rounded-top-3" src="./images/illustration-hero.svg" alt="">
    <h1 class="text-center mt-4 fw-7 fs-2">Order Summary</h1>
    <p class="text-center text-secondary my-4 px-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="d-flex text-bg-light justify-content-between align-items-center mb-4 rounded-3 px-3 mx-3">
      <img src="./images/icon-music.svg" alt="">
      <p class="text-secondary"><span class="d-block mt-3 fw-7 text-dark">Annual Plan</span>$59.99/year</p>
      <a class="font-small fw-7" id="link" href="#">Change</a>
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-primary btn-block bright-blue fw-7 py-2 mx-3 rounded-3">Proceed to Payment</button>
      <a href="#" class="d-block text-center mt-3 mb-4 text-decoration-none fw-7 text-secondary" id="cancel">Cancel Order</a>
    </div>
  </div>  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/chr1st1nac0des" target="_blank">teenabobeena</a>.
  </div>
</body>
</html>
